<html>
  <head>
    <title>Tracker</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-GHW2S7IZAQe8+YkyL99LyDj1zdWXSPOG+JZafCtKiSc= sha512-vxM32w6T7zJ83xOQ6FT4CEFnlasqmkcB0+ojgbI0N6ZtSxYvHmT7sX2icN07TqEqr5wdKwoLkmB8sAsGAjCJHg==" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center">Theme Tracker Data</h1>

    <div class="container">
      <div class="row">
        <div class="col-xs-12">

          <div class="table-responsive">
            <table class="table table-striped table-sm">
              <thead class="thead-inverse">
                <tr>
                  <th>#</th>
                  <th>Site Name</th>
                  <th>Site Url</th>

                  <th>Theme Name</th>
                  <th>Theme Version</th>
                  <th>Theme Author</th>

                  <th>WordPress</th>
                  <th>Last Seen</th>
                </tr>
              </thead>
            <tbody>

              {% for item in data %}
              <tr>
                <td scope="row">{{loop.index}}</td>
                <td title="UID: {{item.uid}}">{{item.site_name}}</td>
                <td title="{{item.ip_address}}"><a href="{{item.site_url}}" target="_blank">{{item.site_url}}</a></td>

                <td>{{item.theme_name}}</td>
                <td>{{item.theme_version}}</td>
                <td>{{item.theme_author}}</td>

                <td>{{item.wordpress_version}}</td>
                <td>{{item.date_time}}</td>
              </tr>
              {% endfor %}

            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>

  </body>
</html>
